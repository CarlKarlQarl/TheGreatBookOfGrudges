<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <link rel="stylesheet" href="index.css">
        <script defer src="index.js"></script>
    </head>
    <body>
        <header>
            <button id="log-out-button">LOG-OUT</button>
        </header>

        <div class="modal visible" id="splash-image">
            <img src="thegreatbookofgrudges.jpg" alt="The Great Book of Grudges">
        </div>

        <main>
            <div id="book-container">
                <button id="back-button" class="nav-buttons">←</button>
                <div id="book">
                    <div id="left-page" class="page"></div>
                    <div id="moving-page" class="page" hidden></div>
                    <div id="right-page" class="page"></div>
                </div>
                <button id="forward-button" class="nav-buttons">→</button>
            </div>

            <div id="form-div" class="modal visible">
                <div id="sign-up-label-and-form" class="label-and-form">
                    <label class="form-label">SIGN-UP</label>
                    <form id="sign-up-form" class="log-sign-form">
                        <label>Username: </label>
                        <input type="text" name="username" id="username-sign-input" placeholder="Enter username">
                        <label>Password: </label>
                        <input type="text" name="password" id="password-sign-input" placeholder="Enter password">
                        <input class="submit-button" type="submit" value="SIGN-UP">
                    </form>
                </div>
                
    
                <div id="log-in-label-and-form" class="label-and-form">
                    <label class="form-label">LOG-IN</label>
                    <form id="log-in-form" class="log-sign-form" >
                        <label>Username: </label>
                        <input type="text" name="username" id="username-log-input" placeholder="Enter username">
                        <label>Password: </label>
                        <input type="text" name="password" id="password-log-input" placeholder="Enter password">
                        <input class="submit-button" type="submit" value="LOG-IN">                
                    </form>
                </div>
            </div>
        </main>
    </body>
</html>
